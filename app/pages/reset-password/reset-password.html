<ion-header>
  <ion-navbar primary>
    <ion-title>
      Reset your Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <img src="http://placehold.it/600x200" class="auth-img">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword($event)">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [formControl]="resetPasswordForm.controls['email']" type="email"></ion-input>
    </ion-item>

    <button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
